spring.datasource.url=jdbc:mysql://localhost/artists_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELEC 1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = create

# Naming strategy
spring.jpa.hibernate.naming-strategy =   org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
startHibernate=FALSE

imagesPath=/res/images/
loadCategoriesFromFile=./src/main/resources/categories.xml
